<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Color Lines By Yu-YiLin</title>
    <meta charset="utf-8" />
    <!--Add jQuery Mobile Files-->
    <link rel="stylesheet" href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>

<body>
    <div data-role="page" id="homePage" data-theme="b">
        <div style="overflow: hidden;" data-role="header">
            <h1>Color Lines Game</h1>
            <a class="ui-btn-right" href="#infoPage" data-icon="info">Info</a>
            <div data-role="navbar">
                <ul>
                    <li><a href="#homePage" data-icon="home">Home</a></li>
                    <li><a href="#helpPage" data-icon="star">Help</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /header -->

        <div id="contents">
            <div id="forecast">

                <div id="table_board"></div>

        </div><!-- contents -->

    <div data-role="page" id="helpPage" data-theme="c">

                    <li><a href="#homePage" data-icon="home">Home</a></li>
                    <li><a href="#helpPage" data-icon="star">Help</a></li>
                </ul>
            </div><!-- /navbar -->
        </div><!-- /header -->

        <div id="description">
            <div align="center"><h2>Color Lines Game - Help</h2></div>
            <div id="info" align="center"></div><!--Initial content from JavaScript init_info() function-->
        </div><!-- description -->
    </div><!-- helpPage -->

    <div data-role="page" id="infoPage" data-theme="c">

            <h1>Color Lines Game</h1>

                    <li><a href="#homePage" data-icon="home">Home</a></li>

                </ul>
            </div><!-- /navbar -->
        </div><!-- /header -->

        <div align="center">
            <h2>About</h2>
